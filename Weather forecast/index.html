<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Station</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <div class="container text-center mt-2">
    <h1 class="alert alert-success">Weather Station</h1>
    <input class="form-control" placeholder="Enter city name" type="text" id="mycity">
    <button class="btn btn-success mt-2" onclick=" fetch_data()">
      Fetch Data
    </button>
    <div id="result">

    </div>
  </div>
  <script>
    function fetch_data()
    {
      console.log("Fetching Weather Data...")
      var x= document.getElementById('mycity').value
      console.log(x)
      var url = 'https://api.openweathermap.org/data/2.5/weather?q='+String(x)+'&appid=5a6fecde88e686077a680fe3ebfbd843&units=metric'
      fetch(url)
            .then(response => response.json())
            .then(data => {document.getElementById('result').innerHTML = data['main']['temp']+" degree C"
            document.getElementById('result').className = "alert alert-success mt-2"
    });
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
